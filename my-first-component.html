<!DOCTYPE html>
<html>
  <head>
    <title>My First Component</title>
  </head>
  <body>
  	<div id="component-1"></div>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
     	class MyFirstComponent extends React.Component {
     		render () {
     			return (
     			<div>
     				<h1> This is my first React component. </h1>
     				<br>
     				<p> It's simple, but works.</p>
     			</div>

     			);
     		}
     	}

     	ReactDOM.render(
     		<MyFirstComponent />, documentGetElementByID('component-1')
     	);
	</script>
  </body>
</html>
